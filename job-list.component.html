<div class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-xxl-8">
                <h1 class="page-title">All Jobs</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb p-0 mb-0 bg-transparent">
                        <li class="breadcrumb-item"><a routerLink="/dashboard-list">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">All Jobs</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<main [@routerTransition] class="container">
    <div class="row">
        <div class="col-12 mb-3">
            <div class="card card-shadow h-100 border-0 mb-0">
                <div class="card-header border-0">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-auto">
                            <h6 class="card-title mb-0">Job List</h6>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="jobs-datatables" class="table my-table responsive" [hidden]="!permission" style="width: 100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
